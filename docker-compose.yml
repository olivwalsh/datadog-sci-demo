services:
  datadog-agent:
    image: datadog/agent
    env_file:
      - config.env
    links:
      - client-test
      - sales-demo
    environment:
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_APM_ENABLED=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro

  client-test:
    build:
      context: ./client
    environment:
      - SERVER_HOST=sales-demo

  sales-demo:
    build:
      context: ./node-server
      args:
        DD_GIT_REPOSITORY_URL: ${DD_GIT_REPOSITORY_URL}
        DD_GIT_COMMIT_SHA: ${DD_GIT_COMMIT_SHA}
        DD_TAGS: ${DD_TAGS}
    environment:
      - DD_AGENT_HOST=datadog-agent
      - DD_SERVICE=sales-demo
      - DD_GIT_REPOSITORY_URL=${DD_GIT_REPOSITORY_URL}
      - DD_GIT_COMMIT_SHA=${DD_GIT_COMMIT_SHA}
      - DD_TAGS=${DD_TAGS}
